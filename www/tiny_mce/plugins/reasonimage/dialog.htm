<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#reasonimage_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
</head>
<body id="reasonimage" style="display: none" role="application" aria-labelledby="app_title">
	<span id="app_title" style="display:none">{#reasonimage_dlg.title}</span>
	<form onsubmit="ReasonImageDialog.insert();return false;" action="#">
		<div class="tabs">
		<ul>
			<li id="existing_tab" class="current" aria-controls="existing_panel"><span><a href="javascript:mcTabs.displayTab('existing_tab','existing_panel');" onmousedown="return false;">{#reasonimage_dlg.existing_tab}</a></span></li>
			<li id="new_tab" aria-controls="new_panel"><span><a href="javascript:mcTabs.displayTab('new_tab','new_panel');" onmousedown="return false;">{#reasonimage_dlg.new_tab}</a></span></li>
		</ul>
		</div>
		
		<div class="panel_wrapper">
		
			<div id="existing_panel" class="panel current">
				<p>This is the existing panel</p>
			</div>

			<div id="new_panel" class="panel">
				<p>This is the new panel</p>
			</div>
		</div>
		
		<div class="mceActionPanel">
			<input type="button" id="insert" name="insert" value="{#insert}" onclick="ReasonImageDialog.insert();" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</form>
</body>
</html>
